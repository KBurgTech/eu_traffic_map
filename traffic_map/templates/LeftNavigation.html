<div class="container"
     style="background-color: #1d3880; color: white; height: 100%; padding: 30px 10px;">
    <script>
        function onUpdateFilter(sender) {
            console.log(sender)
            if (sender.id === "accidentCheckbox") {
                if ($('#accidentCheckbox')[0].checked) {
                    loadAccidents()
                } else {
                    accidentCluster.clearLayers()
                }
            }

            if (sender.id === "roadworksCheckbox") {
                if ($('#roadworksCheckbox')[0].checked) {
                    loadRoadworks()
                } else {
                    roadworkCluster.clearLayers()
                }
            }

            if (sender.id === "liveItemsCheckbox") {
                if ($('#liveItemsCheckbox')[0].checked) {
                    loadLiveItems()
                } else {
                    liveitemCluster.clearLayers()
                }
            }
        }
    </script>
    <div class="" style="text-align: center">
        <div class="col logoText">
            <h1 class="fas fa-globe-europe fa-2x"><h1>EU Traffic Map</h1></h1>
        </div>
    </div>
    <hr>
    <div class="row align-items-center" style="padding-bottom: 15px">
        <div class="col">
            <input id='accidentCheckbox' type="checkbox" class="toggleButton" onclick="onUpdateFilter(this)" checked>
            <label for='accidentCheckbox' class="accident">
                <div>
                    <h3>
                        <i class="fas fa-exclamation-circle"></i>
                        Accidents / Disturbances
                    </h3>
                </div>
            </label>
        </div>
    </div>
    <div class="row align-items-center" style="padding-bottom: 15px">
        <div class="col">
            <input id='roadworksCheckbox' type="checkbox" class="toggleButton" onclick="onUpdateFilter(this)" checked>
            <label for='roadworksCheckbox' class="roadwork">
                <div>
                    <h3>
                        <i class="fas fa-road"></i>
                        Roadworks
                    </h3>
                </div>
            </label>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col">
            <input id='liveItemsCheckbox' type="checkbox" class="toggleButton" onclick="onUpdateFilter(this)" checked>
            <label for='liveItemsCheckbox' class="camera">
                <div>
                    <h3>
                        <i class="fas fa-camera"></i>
                        Live Items
                    </h3>
                </div>
            </label>
        </div>
    </div>
    <hr>
    <div style="margin-bottom: 30px">
        <a class="navMenuButton" href="/status">Data Information</a>
    </div>
    <div style="margin-bottom: 30px">
        <a class="navMenuButton" href="/mltrainer">Latest ML Results</a>
    </div>
</div>
