<div class="container">
    <script>
        function onUpdateFilter(sender) {
            console.log(sender)
            if (sender.id === "accidentCheckbox") {
                if ($('#accidentCheckbox')[0].checked) {
                    loadAccidents()
                } else {
                    accidentCluster.clearLayers()
                }
            }

            if (sender.id === "roadworksCheckbox") {
                if ($('#roadworksCheckbox')[0].checked) {
                    loadRoadworks()
                } else {
                    roadworkCluster.clearLayers()
                }
            }

            if (sender.id === "liveItemsCheckbox") {
                if ($('#liveItemsCheckbox')[0].checked) {
                    loadLiveItems()
                } else {
                    liveitemCluster.clearLayers()
                }
            }
        }
    </script>
    <div class="row">
        <div class="col-md-auto">
            <i class="fas fa-road fa-2x"></i>
        </div>
        <div class="col">
            <h1>EU Traffic Map</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>Filters</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-auto">
            <input id="accidentCheckbox" type="checkbox" onclick="onUpdateFilter(this)">
        </div>
        <div class="col">
            <p>Show Accidents</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-auto">
            <input id="roadworksCheckbox" type="checkbox" onclick="onUpdateFilter(this)">
        </div>
        <div class="col">
            <p>Show Roadworks</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-auto">
            <input id="liveItemsCheckbox" type="checkbox" onclick="onUpdateFilter(this)">
        </div>
        <div class="col">
            <p>Show Live Items</p>
        </div>
    </div>

</div>
