{% load widget_tweaks %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ccda9ef56d.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>EU Traffic Map</title>
</head>
<style>
    .split {
        height: 100%;
        position: fixed;
        z-index: 1;
        top: 0;
        overflow-x: hidden;
    }

    .settingsView {
        width: 30%;
        left: 0;
    }

    .mapView {
        width: 70%;
        right: 0;
    }

    .hidden {
        visibility: collapse;
    }

    #map_container_loading {
        text-align: center;
        align-content: center;
        background-color: rgba(0, 0, 0, 0.3);
        padding: 10%;
    }

    .rotateAnim {
        animation: rotateAnimKey 5s infinite;

    }

    @keyframes rotateAnimKey {
        50% {
            transform: rotate(180deg);
        }
    }

</style>
<body onload="reloadMap()">
<script>
    let loadRunning = false
    let shouldLoadAgain = false

    let accidentMarker = []
    let roadworkMarker = []
    let liveitemMarker = []

    function getMapObject() {
        return $("#map_container").find("iframe")[0].contentWindow.mapsPlaceholder[0]
    }

    function getLeaflet() {
        return $("#map_container").find("iframe")[0].contentWindow.L
    }

    function addMarker(coord, icon, iconColor, popupContent) {
        var map = getMapObject()
        var L = getLeaflet()

        var marker = L.marker(coord, {
            icon: L.AwesomeMarkers.icon({
                icon: icon,
                markerColor: iconColor
            })
        }).addTo(map);
        marker.bindPopup(popupContent)
        return marker
    }


    function loadAccidents() {
        for (marker of accidentMarker) {
            getMapObject().removeLayer(marker)
        }
        accidentMarker = []

        $.ajax({
            type: 'GET',
            headers: {'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value},
            url: "/api/accidents/",
            dataType: "json",
            success: function (response) {
                for (const accident of response) {
                    accidentMarker.push(addMarker([accident.fields.loc_latitude, accident.fields.loc_longitude], "info-sign", "red", accident.fields.title))
                }
                console.log(response)
            },
            error: function (response) {
                console.error(response)
            },
            complete: function () {
            }
        })
    }

    function loadRoadworks() {
        for (marker of roadworkMarker) {
            getMapObject().removeLayer(marker)
        }
        roadworkMarker = []

        $.ajax({
            type: 'GET',
            headers: {'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value},
            url: "/api/roadworks/",
            dataType: "json",
            success: function (response) {
                for (const work of response) {
                    roadworkMarker.push(addMarker([work.fields.loc_latitude, work.fields.loc_longitude], "road", "orange", work.fields.description))
                }
                console.log(response)
            },
            error: function (response) {
                console.error(response)
            },
            complete: function () {
            }
        })
    }

    function loadLiveItems() {
        for (marker of liveitemMarker) {
            getMapObject().removeLayer(marker)
        }
        liveitemMarker = []

        $.ajax({
            type: 'GET',
            headers: {'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value},
            url: "/api/liveitems/",
            dataType: "json",
            success: function (response) {
                for (const item of response) {
                    liveitemMarker.push(addMarker([item.fields.loc_latitude, item.fields.loc_longitude], "camera", "blue", "<div><h4>" + item.fields.title + "</h4><iframe src=\""+ item.fields.data +"\"></iframe></div>"))
                }
                console.log(response)
            },
            error: function (response) {
                console.error(response)
            },
            complete: function () {
            }
        })
    }

    function reloadMap() {
        loadAccidents()
        loadRoadworks()
        loadLiveItems()
    }
</script>
{% csrf_token %}
<div class="mainContent">
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
